{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center">
    <form id="form" method="POST" class="col-5 border border-3 p-4">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Nombre de usuario:</label>
            <input type="text" id="id_username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña:</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>
</div>

<div class="text-center mt-4">
    <a href="{% url 'registrarme' %}">Registrarse</a>
    <br>
    <a href="{% url 'mipassword' %}">Olvidé mi contraseña</a>
</div>

<!-- Combobox de usuarios (QUITAR EN VERSION DE PRODUCCION DEL SOFTWARE) -->
<!-- NO LO BORRES PARA QUE PUEDAS HACER TUS PRUEBAS MAS RAPIDAMENTE  -->
{% include 'common/combobox_usuarios.html' %}

{% endblock content %}

{% block script %}
<script src="{% static 'core/js/ingresar.js' %}"></script>
{% endblock script %}
