{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
    <form id="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row">
            <!-- AREA DE DATOS BASICOS: username, nombre, apellidos, correo y contraseñas -->
            <div class="col-sm-12 col-md-4">
                {{ form_usuario|as_bootstrap_form:'help_text_visible=False' }}
            </div>
            
            <!-- AREA DE DATOS DE PERFIL: rut, dirección y subscrito -->
            <div class="col-sm-12 col-md-5">
                {{ form_perfil|as_bootstrap_form }}
            </div>
        
            <!-- AREA DE IMAGEN DE PERFIL -->
            <div class="col-sm-12 col-md-3 text-center">
                <div class="row">
                    <div class="col-sm-12" >
                        <img id="cuadro-imagen" src="{% static 'core/img/sin-imagen.png' %}" style="max-width: 100%; height: 250px;">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- AREA DE BOTONES -->
        <div class="mt-2 mb-3 text-center">
            <button type="submit" class="btn btn-primary"> Registrarme </button>
            <button type="reset" id="limpiar_formulario" class="btn btn-success"> Limpiar </button>
            <button onclick="event.preventDefault(); document.getElementById('id_imagen').click();" class="btn btn-info"> Seleccionar imagen </button>  
            <button id="crear_usuario_prueba" class="btn btn-danger"> Crear usuario de prueba </button>
        </div>
    </form>
{% endblock content %}

{% block script %}
    <script src="{% static 'core/js/registrarme.js' %}"></script>
{% endblock script %}
